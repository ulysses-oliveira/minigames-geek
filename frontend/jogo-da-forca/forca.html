<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Jogo da Forca</title>
  </head>
  <body>
    <div id="header"></div>
    
    <div class="my-container no-margin" id="forca">
      <nav class="navbar navbar-expand-md bg-light">
        <div
        class="container d-flex justify-content-between align-items-center"
        >
        <h1 class="mb-0">Jogo da Forca</h1>
        <div
        class="navbar-nav d-flex flex-row flex-nowrap"
        id="tema-escolhido"
        >
        <a class="nav-link small px-2" href="#" data-tema="Anime">Anime</a>
        <a class="nav-link small px-2" href="#" data-tema="Séries"
        >Séries</a
        >
        <a class="nav-link small px-2" href="#" data-tema="Livros"
        >Livros</a
        >
        <a class="nav-link small px-2" href="#" data-tema="Filmes"
        >Filmes</a
        >
      </div>
    </div>
  </nav>
  
  <div class="secret-word container">
        <span id="palavra-oculta">_ _ _ _</span>
      </div>
      
      <div class="my-keyboard text-center">
        <div class="message"></div>
        <div class="row">
          <button type="button" id="key-Q" class="btn btn-secondary">Q</button>
          <button type="button" id="key-W" class="btn btn-secondary">W</button>
          <button type="button" id="key-E" class="btn btn-secondary">E</button>
          <button type="button" id="key-R" class="btn btn-secondary">R</button>
          <button type="button" id="key-T" class="btn btn-secondary">T</button>
          <button type="button" id="key-Y" class="btn btn-secondary">Y</button>
          <button type="button" id="key-U" class="btn btn-secondary">U</button>
          <button type="button" id="key-I" class="btn btn-secondary">I</button>
          <button type="button" id="key-O" class="btn btn-secondary">O</button>
          <button type="button" id="key-P" class="btn btn-secondary">P</button>
        </div>
        <div class="row">
          <button type="button" id="key-A" class="btn btn-secondary">A</button>
          <button type="button" id="key-S" class="btn btn-secondary">S</button>
          <button type="button" id="key-D" class="btn btn-secondary">D</button>
          <button type="button" id="key-F" class="btn btn-secondary">F</button>
          <button type="button" id="key-G" class="btn btn-secondary">G</button>
          <button type="button" id="key-H" class="btn btn-secondary">H</button>
          <button type="button" id="key-J" class="btn btn-secondary">J</button>
          <button type="button" id="key-K" class="btn btn-secondary">K</button>
          <button type="button" id="key-L" class="btn btn-secondary">L</button>
          <button type="button" id="key-Ç" class="btn btn-secondary">Ç</button>
        </div>
        <div class="row">
          <button type="button" id="key-Z" class="btn btn-secondary">Z</button>
          <button type="button" id="key-X" class="btn btn-secondary">X</button>
          <button type="button" id="key-C" class="btn btn-secondary">C</button>
          <button type="button" id="key-V" class="btn btn-secondary">V</button>
          <button type="button" id="key-B" class="btn btn-secondary">B</button>
          <button type="button" id="key-N" class="btn btn-secondary">N</button>
          <button type="button" id="key-M" class="btn btn-secondary">M</button>
        </div>
        <div class="text-center mt-3">
          <button id="nova-palavra" class="btn btn-primary">
            Nova Palavra
          </button>
        </div>
      </div>
    </div>
    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
  </html>
